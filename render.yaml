# This is a basic example Blueprint for a Django web service and
# the PostgreSQL database it connects to.
databases:
  - name: tournament_note_staging
    plan: free
    region: singapore

services:
  - type: web
    name: tournament_note_staging
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: postgres://tournament_note_staging_user:4w4jli4Zwbr0V68lfeEAatg6IAUTAuOh@dpg-cnv1epn109ks73bl64s0-a/tournament_note_staging
        fromDatabase:
          name: tournament_note_staging
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default